<h1 class="form-text text-center">Booking Appointment</h1><br>
<div class="class1">

 
 <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <form [formGroup]="bookingform" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="Fullname">Fullname:</label>
            <input  type="text"  class="form-control" formcontrolname="Fullname" placeholder="Fullname">
        </div>

         <div class="form-group">
            <label for="Phone">Phone:</label>
            <input  type="text"  class="form-control" formcontrolname="Phone" placeholder="Phone">
        </div> 
        
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="text"  class="form-control" formcontrolname="Email" placeholder="Email">
        </div>
        
         <div class="form-group">
            <label for="Age">Age:</label>
            <input  type="date"  class="form-control" formcontrolname="Age" placeholder="Age">
        </div>

         <div class="form-group">
            <label for="Appointmentdate">Appointmentdate:</label>
            <input type="date"  class="form-control" formcontrolname="Appointmentdate" placeholder="">
        </div>

         <div class="form-group">
            <label for="Appointmenttime">Appointmenttime:</label>
            <input type="time"  class="form-control" formcontrolname="Appointmenttime" placeholder="">
        </div>
         
       
        <button type="submit" class="btn btn-primary" click="onsubmit()" >Booking</button>

        </form>
    </div>  
</div>
</div>
